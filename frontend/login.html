<body>
    <div id="toTop-placeholder"></div>
    <div id="nav-placeholder"></div>
    <div class="content">
        <div class="login-register-panel">
            <div class="tab-buttons">
                <button id="loginTab" class="active">登入 Login</button>
                <button id="registerTab">註冊 Register</button>
            </div>
            <form id="loginForm" class="form-panel">
                <label for="loginEmail">電子郵件</label>
                <input type="email" id="loginEmail" placeholder="電子郵件｜Email" required>
                <label for="loginPassword">密碼</label>
                <input type="password" id="loginPassword" placeholder="密碼｜Password" required>
                <p style="color: red;">請至信箱收取驗證信。若未找到，請留意垃圾郵件</p>
                <p>
                    登入即表示您已閱讀、理解並同意遵守本平台之<a href="about.html#userTerms" target="_blank">《使用者條款》</a>及<a href="about.html#PIPS" target="_blank">《個人資料使用聲明》</a>。若您不同意，請勿登入或使用本服務。
                </p>
                <button type="submit">登入 Login</button>
                <div class="form-message" id="loginMessage"></div>
            </form>
            <form id="registerForm" class="form-panel" style="display:none;">
                <label for="registerEmail">電子郵件*</label>
                <input type="email" id="registerEmail" placeholder="電子郵件｜Email" required>
                <label for="registerPassword">密碼*</label>
                <input type="password" id="registerPassword" placeholder="密碼｜Password" required>
                <label for="registerConfirm">確認密碼*</label>
                <input type="password" id="registerConfirm" placeholder="確認密碼｜Confirm Password" required>
                <label for="name">姓名*</label>
                <input type="text" id="name" placeholder="姓名｜Name" required>
                <label for="studentId">學號*</label>
                <input type="text" id="studentId" placeholder="學號｜Student ID" required>
                <label for="gender">生理性別*</label>
                <select id="gender">
                    <option>生理男</option>
                    <option>生理女</option>
                    <option>不方便透露</option>
                    <option>其他</option>
                </select>
                <label for="departmentYear">系級（例如：電機三）*</label>
                <input type="text" id="departmentYear"  placeholder="系級｜Department & Year" required>
                <label for="phone">電話（非必填）</label>
                <input type="tel" id="phone"  placeholder="電話｜Phone">
                <p style="color: red;">請至信箱收取驗證信。若未找到，請留意垃圾郵件</p>
                <p>
                    註冊即表示您已閱讀、理解並同意遵守本平台之<a href="about.html#userTerms" target="_blank">《使用者條款》</a>及<a href="about.html#PIPS" target="_blank">《個人資料使用聲明》</a>。若您不同意，請勿註冊或使用本服務。
                </p>
                <button type="submit">註冊 Register</button>
                <div class="form-message" id="registerMessage"></div>
            </form>
            <form id="verifyPanel" class="form-panel" style="display:none;">
                <label for="verifyEmail">電子郵件</label>
                <input type="email" id="verifyEmail" placeholder="電子郵件｜Email" required>
                <label for="verifyCode">驗證碼</label>
                <input type="text" id="verifyCode" placeholder="請輸入 6 位數驗證碼" maxlength="6" required pattern="\\d{6}">
                <button type="submit">驗證信箱 / Verify Email</button>
                <div class="form-message" id="verifyMessage"></div>
            </form>
        </div>
    </div>

</body>
